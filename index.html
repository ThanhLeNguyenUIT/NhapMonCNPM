<!DOCTYPE html>
<html lang="en">
<!-- head -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agency Management</title>
    <link rel="stylesheet" href="./resource/css/main.css">
    <link rel="stylesheet" href="./resource/css/base.css">
    <link rel="stylesheet" href="./resource/font/fontawesome-free-5.12.1-web/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<!-- Body -->

<body>
    <main>
        <!-- header-->
        <header class="header">
            <div class="grid">
                <div class="header_container-1">
                    <!--place-->
                    <div class="header_brand">
                        <h1 class="header_brand-agency">Agency</h1>
                        <h1 class="header_brand-company">Company</h1>
                    </div>
                    <div class="header_address">
                        <span>Địa chỉ: KTX khu B, Đại học quốc gia TP HCM</span>
                    </div>
                    <div class="header_user">
                        Đăng nhập
                    </div>
                    <!-- <div class="header_user">
                        <i class="header_user-icon fas fa-user"></i>
                        <span class="header_user-name">
                            WayciQ
                        </span>
                    </div> -->
                </div>
                <div class="header_container-2">
                    <!-- header container 2-->
                    <nav class="header_navbar">
                        <ul class="header_navbar-list">
                            <li class="header_navbar-item header_navbar-item-select">
                                <div class="header_container-item">
                                    <a href="/index.html" class="header__navbar-item-link">
                                        <i class="far fa-eye"></i> Tổng quan
                                    </a>
                                </div>
                            </li>
                            <li class="header_navbar-item">
                                <div class="header_container-item">
                                    <a href="/hanghoa.html" class="header__navbar-item-link">
                                        <i class="fas fa-cube"></i> Hàng hoá
                                    </a>
                                </div>
                            </li>
                            <li class="header_navbar-item">
                                <div class="header_container-item">
                                    <a href="/daily.html" class="header__navbar-item-link">
                                        <i class="fas fa-store-alt"></i> Đại lí
                                    </a>
                                </div>
                            </li>
                            <li class="header_navbar-item">
                                <div class="header_container-item">
                                    <a href="baocao.html" class="header__navbar-item-link">
                                        <i class="fas fa-chart-line" style="font-size: 18px;"></i> Báo cáo
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <div class="container_body">
            <div class="grid">
                <div class="grid__row body_content">

                    <button class="btn_order">
                            <i class="fas fa-shopping-basket"></i>
                            <span class="add">Đặt hàng</span>
                        </button>

                </div>
            </div>
        </div>

        <div class="modal">
            <div class="modal_overlay"></div>
            <div class="modal_body">
                <div class="order_form">
                    <div class="order_form-header">
                        <h1 class="order_form-heading">Đặt hàng</h1>
                    </div>
                    <div class="order_form-body">
                        <div class="order_form-left">
                            <div class="container_order">
                                <div class="container_order-left">
                                    <span class="order_item">1</span>
                                    <i class="fas fa-trash-alt delete-icon order_item"></i>
                                    <span class="order_item">001</span>
                                    <span class="order_item">Nước uống tăng lực Number one</span>
                                </div>
                                <div class="container_order-right">
                                    <span class="order_item">Hộp</span>
                                    <div>
                                        <span class="order_item">1</span>
                                    </div>
                                    <div>
                                        <span class="order_item">11,000</span>
                                    </div>
                                    <span class="order_item">11,000</span>
                                </div>
                            </div>

                            <div class="container_order">
                                <div class="container_order-left">
                                    <span class="order_item">2</span>
                                    <i class="fas fa-trash-alt delete-icon order_item"></i>
                                    <span class="order_item">002</span>
                                    <span class="order_item">Nước uống tăng lực Number one</span>
                                </div>
                                <div class="container_order-right">
                                    <span class="order_item">Hộp</span>
                                    <div>
                                        <span class="order_item">1</span>
                                    </div>
                                    <div>
                                        <span class="order_item">11,000</span>
                                    </div>
                                    <span class="order_item">11,000</span>
                                </div>
                            </div>
                        </div>
                        <div class="order_form-right">
                            <div class="container_bill">
                                <span>06/09/2020</span>
                            </div>
                        </div>
                    </div>
                    <div class="order_form-controls">
                        <button class="btn">Trở lại</button>
                        <button class="btn btn--primary">Đồng ý </button>
                    </div>
                </div>
            </div>
        </div>


    </main>
    <script>
        $(document).ready(function() {
            $(".btn").click(function() {
                $(".modal").hide(1000);
            });
            $(".btn_order").click(function() {
                $(".modal").show();
            });
        });
    </script>
</body>

</html>
